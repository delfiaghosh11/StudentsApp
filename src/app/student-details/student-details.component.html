<div class="container">
  <div *ngIf="searching === true">
    <div class="text-center">
      <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <div *ngIf="searching === false">
    <div *ngFor="let student of students" class="card" style="width: 50%">
      <div class="text-center">
        <img
          *ngIf="student.gender === 'female'"
          src="{{ femaleImgUrl }}"
          alt="Female Avatar"
          class="card-img-top"
        />
        <img
          *ngIf="student.gender === 'male'"
          src="{{ maleImgUrl }}"
          alt="Male Avatar"
          class="card-img-top"
        />
      </div>
      <div class="card-body py-5">
        <h5 class="card-title text-center">{{ student.name }}</h5>
        <div class="container text-center">
          <p class="card-text">
            Roll:&nbsp;&nbsp; <strong>{{ student.roll }}</strong>
          </p>
          <p class="card-text h6">{{ student.city }}</p>
          <p class="card-text h6">
            {{ college.name }}
          </p>
          <p class="card-text h6">
            {{ department.name }}
          </p>
          <p class="card-text h6">{{ student.degree }}</p>
          <p class="card-text h6">{{ student.contact }}</p>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary float-right" (click)="goBack()">
          Go Back
        </button>
      </div>
    </div>
  </div>
</div>
